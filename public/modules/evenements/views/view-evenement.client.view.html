<section data-ng-controller="EvenementsController" data-ng-init="findOne()">
	<div class="page-header">
        <img width="100" ng-src="uploaded/events/cover/{{evenement._id}}.{{evenement.coverImage[0].contentType}}"/>
        <p>{{evenement._id}}</p>
        <h1 data-ng-bind="evenement.name"></h1>
		<h1 data-ng-bind="evenement.description"></h1>
		<h1 data-ng-bind="evenement.coverImage[0].width"></h1>
		<h1 data-ng-bind="evenement.coverImage[0].height"></h1>
		<h1 data-ng-bind="evenement.localisation[0].name"></h1>
		<h1 data-ng-bind="evenement.beginTimestamp | date:'medium'"></h1>
		<h1 data-ng-bind="evenement.endTimestamp | date:'medium'" ></h1>
	</div>
    <div class="list-users" data-ng-init="displayGuests(evenement.guests);">
        <a data-ng-repeat="user in users | filter:UserFilterGuest(evenement)"  class="list-group-item">
            <p data-ng-bind="user.displayName"></p>
        </a>
    </div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == evenement.user._id))">
		<a class="btn btn-primary" href="/#!/evenements/{{evenement._id}}/edit">
			Edit
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			Delete
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="evenement.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="evenement.user.displayName"></span>
		</em>
	</small>

</section>
