<section class="signin" data-ng-controller="AuthenticationController">
    <div class="sail">
        <div class="signin-section">
            <h3 class="col-md-12 text-center">Créer un compte avec quelques informations à propos de vous</h3>
            <form name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Prénom">
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Nom">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Mot de passe">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-primary">S'enregistrer</button>
                    </div>
                    <div class="forgot-password">
                        <a href="/#!/signin" class="show-signup">Retour à la page de connection <span class="icon-chevron-left"></span></a>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="signin-section">
            <h3>S'enregistrer avec votre réseau social préféré</h3>
            <a class="entry entry-fb" href="/auth/facebook">Facebook</a>
            <a class="entry entry-tw" href="/auth/twitter">Twitter</a>
            <!--<a href="/auth/google" class="undecorated-link">
                <img src="/modules/users/img/buttons/google.png">
            </a>
            <a href="/auth/linkedin" class="undecorated-link">
                <img src="/modules/users/img/buttons/linkedin.png">
            </a>
            <a href="/auth/github" class="undecorated-link">
                <img src="/modules/users/img/buttons/github.png">
            </a>-->
        </div>
    </div>
</section>
