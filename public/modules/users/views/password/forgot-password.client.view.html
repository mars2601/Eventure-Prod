<section class="signin" data-ng-controller="PasswordController">
    <div class="sail">
        <div class="signin-section">
            <h3 class="col-md-12 text-center">Restaurer votre mot de passe</h3>
            <form data-ng-submit="askForPasswordReset()" autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="forgot-password">
                        <a href="/#!/signin" class="show-signup">Retour Ã  la page de connection <span class="icon-chevron-left"></span></a>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong>{{error}}</strong>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>{{success}}</strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
